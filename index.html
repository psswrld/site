<script>


// **** ANIMA, ANIMAL, SOUL****

const phrases = [
            ['A Technological Disruption', 'Requiers Disruptive Creativity'],
            ['An Original Vision', 'for Humane Audiences'],
            ['Visionary Humans using AI', 'at a Crucial Moment in History'],
            ['With a Deep Understanding', 'Of the Power of Narratives']
];

const characters = 'abcdefghijklmnopqrstuvwxyz';
const maxCycles = 5;

const container1 = document.getElementById('line1');
const container2 = document.getElementById('line2');

let currentPhraseIndex = 0;
let totalSteps, cycles1, cycles2, currentIndex1, currentIndex2, step1, step2;

function getRandomCharacter() {
            return characters.charAt(Math.floor(Math.random() * characters.length));
}
function updateText(container, targetText, currentIndex, cycles) {
            let displayText = '';
            for (let i = 0; i < targetText.length; i++) {
                if (i < currentIndex - maxCycles) {
                    displayText += targetText[i];
                } else if (i < currentIndex) {
                    displayText += getRandomCharacter();
                } else {
                    displayText += ' ';
                }
            }
            container.textContent = displayText;
}
function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
}
function revealCharacters(container, targetText, currentIndex, step, cycles, onComplete) {
            let lettersToReveal = maxCycles;
            if (currentIndex < targetText.length + maxCycles) {
                updateText(container, targetText, currentIndex, cycles);
                for (let i = 0; i < cycles.length; i++) {
                    if (i >= currentIndex - maxCycles && i < currentIndex) {
                        if (cycles[i] < maxCycles) {
                            cycles[i]++;
                        } else {
                            cycles[i] = 0;
                            if (i >= currentIndex - lettersToReveal) {
                                lettersToReveal--;
                            }
                        }
                    }
                }
                currentIndex++;
                step++;
                const t = step / totalSteps;
                const easeValue = easeInOutCubic(t);
                const delay = 20 + easeValue * 400;
                setTimeout(() => revealCharacters(container, targetText, currentIndex, step, cycles, onComplete), delay);
            } else {
                container.textContent = targetText;
                onComplete();
            }
}
function hideCharacters(container, targetText, currentIndex, step, cycles, onComplete) {
            let lettersToHide = maxCycles;
            if (currentIndex > -maxCycles) {
                updateText(container, targetText, currentIndex, cycles);
                for (let i = 0; i < cycles.length; i++) {
                    if (i < currentIndex + maxCycles && i >= currentIndex) {
                        if (cycles[i] > 0) {
                            cycles[i]--;
                        } else {
                            cycles[i] = maxCycles;
                            if (i <= currentIndex + lettersToHide) {
                                lettersToHide--;
                            }
                        }
                    }
                }
                currentIndex--;
                step++;
                const t = step / totalSteps;
                const easeValue = easeInOutCubic(t);
                const delay = 20 + easeValue * 400;
                setTimeout(() => hideCharacters(container, targetText, currentIndex, step, cycles, onComplete), delay);
            } else {
                container.textContent = '';
                onComplete();
            }
}
function animatePhrases() {
            if (currentPhraseIndex >= phrases.length) {
                currentPhraseIndex = 0;
            }
            const [targetTextLine1, targetTextLine2] = phrases[currentPhraseIndex];
            totalSteps = Math.max(targetTextLine1.length, targetTextLine2.length) * 10;
            cycles1 = Array(targetTextLine1.length).fill(0);
            cycles2 = Array(targetTextLine2.length).fill(0);
            currentIndex1 = 0;
            currentIndex2 = 0;
            step1 = 0;
            step2 = 0;

            revealCharacters(container1, targetTextLine1, currentIndex1, step1, cycles1, () => {
                revealCharacters(container2, targetTextLine2, currentIndex2, step2, cycles2, () => {
                    const cursor = document.createElement('span');
                    cursor.classList.add('cursor');
                    container2.appendChild(cursor);
                    setTimeout(() => {
                        container2.removeChild(cursor);
                        hideCharacters(container2, targetTextLine2, targetTextLine2.length - 1, 0, cycles2, () => {
                            hideCharacters(container1, targetTextLine1, targetTextLine1.length - 1, 0, cycles1, () => {
                                setTimeout(animatePhrases, 100); // Espera .1 segundo 
                            });
                        });
                    }, 3000); // Cursor titilante durante 3 segundos
                });
            });
            currentPhraseIndex++;
}
animatePhrases();


(function() {
        var emails = {
            'info': ['info', 'psswrld', 'xyz'],
            'bss': ['business', 'psswrld', 'xyz'],
            'prss': ['press', 'psswrld', 'xyz']
        };
        for (var id in emails) {
            if (emails.hasOwnProperty(id)) {
                var element = document.getElementById(id);
                // console.log('Checking element with id:', id, 'Element found:', element !== null);
                if (element) {
                    var email = emails[id].join('@').replace('@psswrld@', '@psswrld.');
                    element.innerHTML = '<a href="mailto:' + email + '">' + email + '</a>';
                    // console.log('Email set for id:', id);
                }
            }
        }
    })
();
